<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docker CLI</title>
  </head>
  <body>
    <h3>Launch Container</h3>

    <form action="/run" method="get">
      Name : <input type="text" name="cname" id="" /> <br /><br />
      Image Name :
      <select name="cimage" id="">
        <option value="centos">CentOs</option>
        <option value="ubuntu">Ubuntu</option>
        <option value="amazonlinux">Amazonlinux</option>
        <option value="archlinux">Archlinux</option>
        <option value="oraclelinux">Oraclelinux</option>
      </select>
      <input type="submit" name="" id="" />
    </form>
  </body>
</html>
