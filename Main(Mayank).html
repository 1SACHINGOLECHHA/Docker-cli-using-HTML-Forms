<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
<!--     <link rel="stylesheet" href="main.css" /> -->
 </head>
  <body>
    <div id="base">
      <div id="header">
        <div id="heading"><b>Docker Container Management</b></div>
      </div>
      <div id="backBlock">
        <div id="formArea" class="ioBox">
          <form id="createContainer">
            <div><h2>Create Container:</h2></div>
            <div>Name: <input type="text" name=" Cname"
              id="Cname" placeholder="Enter Container Name">
            </div>
            <div>
              Image:
              <select name="cimage" id="">
                <option value="centos">CentOs</option>
                <option value="ubuntu">Ubuntu</option>
                <option value="amazonlinux">Amazonlinux</option>
                <option value="archlinux">Archlinux</option>
                <option value="oraclelinux">Oraclelinux</option>
              </select>
            </div><br>
            <button id="createContainerButton">Create</button>
          </form>
          <form id="listContainer">
            
            <button id="listContainerButton">List All Container</button>
          </form>
          <form id="deleteContainer">
            <div><h2>Delete Container:</h2></div>
            <div>Name: <input type="text" name="Dname"
              id="Dname" placeholder="Enter Container Name">
              <button id="deletecontainerContainerButton">Delete</button>
            </div>
          </form>
        </form>
        <form id="createImage">
          <div><h2>Create Image Using Docker File:</h2></div>
          <div>Name of Image: <input type="text" name=" Iname"
            id="Iname" placeholder="Enter Image Name">
          </div>
          <div> Docker File Content:</div><br>
          <textarea placeholder="Enter Docker File Commands.."></textarea><br>
          <br>
          <button id="createImageButton">Create Image</button>
        </form>
        </div>
        <div id="outputBox" class="ioBox"></div>
      </div>
    </div>
  </body>
</html>
